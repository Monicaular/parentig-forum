{% extends 'base.html' %}
{% load static %}

{% block content %}
<!--Edit a post form-->
<div class="edit-post-container card p-4">
    <div class="edit-post-header flex items-center mb-4">
        <h1>Edit Post</h1>
    </div>
    <form method="post" enctype="multipart/form-data" class="edit-post-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn save-btn">Save Changes</button>
        <a href="{% url 'post_detail' pk=post.pk %}" class="btn btn-secondary cancel-btn">Cancel</a>
    </form>
</div>
{% endblock %}
