{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="rules-container">
<div class="card p-4 shadow">
    <h1 class="rules-title">Forum Rules</h1>
    <ul>
        {% for rule in rules %}
        <li>
            <strong class="rule-name" >{{ rule.title }}</strong>:
            <p class="rule-text">{{ rule.description }}</p>
        </li>
        {% empty %}
        <li>No rules have been set.</li>
        {% endfor %}
    </ul>
</div>
</div>

{% endblock %}
