{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">
                <small class="text-muted">{{ post.author }} | {{ post.created_at }}</small>
            </p>
            <p class="card-text">{{ post.content | safe }}</p>
            <img src="{% static 'images/peek-a-boo.jpg' %}" class="card-img-bottom" alt="Post Image">
            <button type="button" class="btn btn-outline-primary btn-sm like-btn">Like</button>
            <button class="btn btn-outline-secondary btn-sm edit-btn">Edit</button>
            <button class="btn btn-outline-secondary btn-sm delete-btn">Delete</button>
        </div>
    </div>
</div>
{% endblock %}
