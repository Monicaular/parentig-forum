{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">
                <small class="text-muted">{{ post.author }} | {{ post.created_at }}</small>
            </p>
            <p class="card-text">{{ post.content | safe }}</p>
            {% if post.photo %}
            <img src="{{ post.photo.url }}" class="card-img-bottom" alt="{{ post.title }}">
            {% endif %}
            <button type="button" class="btn btn-outline-primary btn-sm like-btn">Like</button>
            <a href="{% url 'edit_post' pk=post.pk %}" class="btn btn-outline-secondary btn-sm">Edit</a>
            <button class="btn btn-outline-secondary btn-sm delete-btn">Delete</button>
        </div>
    </div>
</div>
{% endblock %}
