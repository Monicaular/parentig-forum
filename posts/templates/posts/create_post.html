{% extends 'base.html' %}
{% load static %}

{% block content %}
<!--Create a new post form-->
<div class="create-new-post">
    <h1 class="new-post-title">Post your question</h1>
    <div class="new-post-container">
        <form class="new-post-form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn submit-btn" type="submit">Create Post</button>
        </form>
    </div>
</div>

{% endblock %}
